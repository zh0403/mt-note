<!DOCTYPE html>
<html>
<head>
    <title>MT Note Ledger</title>
    <style>
        body {
            background-color: #0f1214;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
        }
        h1 { margin-top: 0; display: flex; align-items: center; gap: 10px; }
        
        /* The Table */
        .ledger-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1a1d1f;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #2d3748;
            color: #a0aec0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tr:hover { background-color: #25282b; }
        
        /* Buttons */
        .btn {
            background: #65b3ad;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid #65b3ad;
            color: #65b3ad;
        }
        
        /* Utilities */
        .tag {
            background: #2d3748;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            color: #cbd5e1;
            margin-right: 5px;
        }
        a { color: #65b3ad; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div style="max-width: 1000px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>MT Note <span style="font-size:14px; color:#666; font-weight:normal;">My Ledger</span></h1>
            <div id="controls">
                <button id="connect-btn" class="btn">Connect Wallet</button>
            </div>
        </div>

        <div id="status-bar" style="margin: 20px 0; padding: 15px; background: #1e2327; border-radius: 8px; border: 1px solid #333; display: none;">
            ðŸ‘‹ Welcome! Connect wallet to scan your history.
        </div>

        <table class="ledger-table">
            <thead>
                <tr>
                    <th width="150">Date</th>
                    <th width="150">Tx Hash</th>
                    <th>Note</th>
                    <th width="100">Actions</th>
                </tr>
            </thead>
            <tbody id="ledger-body">
                <tr>
                    <td colspan="4" style="text-align:center; color: #555; padding: 30px;">
                        No data loaded yet.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="ethers.js"></script>
    <script src="crypto-js.js"></script>
    <script src="abi.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
