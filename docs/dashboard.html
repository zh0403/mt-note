<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MT Note | Decentralized Ledger</title>
    <style>
        :root {
            --bg-dark: #0f1214;
            --bg-card: #1a1d1f;
            --primary: #65b3ad;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: #333;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 240px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .brand {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .nav-item {
            padding: 12px 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(101, 179, 173, 0.1);
            color: var(--primary);
        }

        /* --- MAIN CONTENT --- */
        .main {
            flex-grow: 1;
            padding: 30px 50px;
            overflow-y: auto;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title h2 { margin: 0; font-size: 24px; }
        .page-title p { margin: 5px 0 0; color: var(--text-muted); font-size: 14px; }

        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }

        /* --- STATS CARDS --- */
        .stats-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
        }
        
        .card h4 { margin: 0 0 10px; color: var(--text-muted); font-size: 12px; text-transform: uppercase; }
        .card .value { font-size: 28px; font-weight: 700; color: var(--text-main); }

        /* --- TABLE --- */
        .ledger-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 20px; background: #22262a; color: var(--text-muted); font-size: 12px; text-transform: uppercase; }
        td { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #22262a; }
        
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        /* Utility */
        .tag-pill { background: #2d3748; padding: 2px 8px; border-radius: 12px; font-size: 11px; color: #cbd5e1; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">üòà MT Note</div>
        <a class="nav-item active">üìä Dashboard</a>
        <a class="nav-item">‚öôÔ∏è Settings</a>
        <a class="nav-item" href="https://mantle.xyz" target="_blank">üåê Mantle Eco</a>
        <div style="flex-grow:1"></div>
        <div style="font-size:11px; color:#555;">v1.0.0 (Hackathon Build)</div>
    </div>

    <div class="main">
        <div class="header">
            <div class="page-title">
                <h2>My Ledger</h2>
                <p>Manage and track your decentralized notes.</p>
            </div>
            <button id="connect-btn" class="btn">Connect Wallet</button>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h4>Total Notes</h4>
                <div class="value" id="stat-count">-</div>
            </div>
            <div class="card">
                <h4>Last Activity</h4>
                <div class="value" id="stat-last" style="font-size:18px; margin-top:8px;">-</div>
            </div>
            <div class="card">
                <h4>Est. Gas Saved</h4>
                <div class="value" style="color: #65b3ad;">‚àû</div>
            </div>
        </div>

        <div id="status-bar" style="margin-bottom: 20px; padding: 15px; background: #1e2327; border-radius: 8px; border: 1px solid #333; display: none; color: #fbbf24;"></div>

        <div class="ledger-container">
            <table>
                <thead>
                    <tr>
                        <th width="20%">Date (Block)</th>
                        <th width="20%">Transaction</th>
                        <th width="50%">Secure Note</th>
                        <th width="10%"></th>
                    </tr>
                </thead>
                <tbody id="ledger-body">
                    <tr>
                        <td colspan="4" style="text-align:center; padding: 40px; color: #555;">
                            Please connect your wallet to view history.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="ethers.js"></script>
    <script src="crypto-js.js"></script>
    <script src="abi.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
